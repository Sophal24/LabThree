<html>
<head>
	<title>Sign Up</title>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="signupstyle.css">
	<!-- set meta -->
	<meta charset="utf-8">
	<meta name="Thear Sophal & Meng Taingon" content="Lab 3">
	<meta name="NIPTICT" content="Computer Science">
	<meta name="Subject" content="Web Application">

	<style type="text/css">
		a:visited {
  			color: #FFC312;
		}

</head>
<body >
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
					<div class="d-flex justify-content-end social_icon">
						<span>
							<img src="niptict.png" style="width: 120px; height: 120px;">
						</span>
					</div>
				</div>
				<div class="card-body">
					<!-- start form -->
					<form action="" method="POST">

						<!-- name -->
						<div class="input-group form-group">

							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							<input type="text" class="form-control" placeholder="Name" name="name">
							
						</div>

						<!-- sex -->
						<div class="input-group form-group">

							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
							</div>

							<input type="select" class="form-control" placeholder="Sex" name="sex">
						</div>


						<!-- email -->
						<div class="input-group form-group">

							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope-open-text"></i></span>
							</div>

							<input type="email" class="form-control" placeholder="Email" name="email">
						</div>

						<!-- password -->
						<div class="input-group form-group">

							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>

						<!-- confirm password -->
						<div class="input-group form-group">

							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

							<input type="password" class="form-control" placeholder="Confirm-Password" name="password">
						</div>
					

						<!-- Sign up button -->
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn float-right login_btn">
						</div>

					</form>
					<!-- end form -->


				</div>
			</div>
		</div>
	</div>


</body>
</html>
